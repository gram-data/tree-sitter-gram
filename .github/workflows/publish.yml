# Publish to registries. Runs only on tag push; build is validated in CI before you tag.
name: Publish packages

on:
  push:
    tags: ["*"]

permissions:
  contents: write
  id-token: write
  attestations: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Wasm, Node, Python, and Rust
    uses: ./.github/workflows/build.yml
    with:
      artifact_retention_days: 2
      build_python: true
      build_rust: true

  npm:
    name: Publish to npm
    needs: [build]
    runs-on: ubuntu-24.04
    environment:
      name: npm
      url: https://www.npmjs.com/package/@gram-data/tree-sitter-gram
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: "22"
          registry-url: https://registry.npmjs.org/
      - uses: actions/download-artifact@v4
        with:
          path: prebuilds
          pattern: prebuilds-*
          merge-multiple: true
      - run: find prebuilds -type f
      - name: Move Wasm to root
        run: mv -v prebuilds/*.wasm . 2>/dev/null || true
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  pypi:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-24.04
    environment:
      name: pypi
      url: https://pypi.org/project/tree-sitter-gram/
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true
      - name: Check build artifacts
        run: ls -l dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  crates:
    name: Publish to crates.io
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Extract version from workspace
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing packages with version: $VERSION"
      - name: Publish tree-sitter-gram
        run: cargo publish --package tree-sitter-gram --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Update gram-lint dependency for publishing
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s|tree-sitter-gram = { path = \"../..\" }|tree-sitter-gram = \"$VERSION\"|" tools/gram-lint/Cargo.toml
          echo "Updated gram-lint to depend on published tree-sitter-gram = \"$VERSION\""
      - name: Publish gram-lint
        run: cargo publish --package gram-lint --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
      - name: Restore gram-lint dependency to workspace
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s|tree-sitter-gram = \"$VERSION\"|tree-sitter-gram = { path = \"../..\" }|" tools/gram-lint/Cargo.toml
          echo "Restored gram-lint dependency to workspace path"
